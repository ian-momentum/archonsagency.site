<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archons Insurance | The Future of Coverage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="glass-nav">
        <div class="logo">
            <img src="assets/crystal.gif" alt="Archons Logo" class="spinning-logo">
            <span>ARCHONS</span>
        </div>
        <ul class="nav-links">
            <li><a href="#portal">Portal</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#quotes">Quotes</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-glow"></div>
        <h1 class="reveal-text">Insurance, <span class="accent">Evolved.</span></h1>
        <p>A crystal-clear approach to enterprise risk management.</p>
    </header>

    <main class="container">
        <section id="portal" class="glass-card">
            <h2>Client Access</h2>
            <div class="widget-container">
                <script id="nc_login" src="https://www.nowcerts.com/Resources/Scripts/import.js" data-destination="Login" data-url="https://www7.nowcerts.com/Login.aspx?AgencyId=68c6710b-522e-4096-a41c-ec5d1559746f&ShowAgencyLogo=true" type="text/javascript"></script>
            </div>
        </section>

        <section id="services" class="glass-card">
            <h2>Service Requests</h2>
            <div class="tab-system">
                <div class="tab-list">
                    <button class="tab-btn active" data-tab="general">General</button>
                    <button class="tab-btn" data-tab="drivers">Drivers</button>
                    <button class="tab-btn" data-tab="vehicles">Vehicles</button>
                </div>
                <div class="tab-panel active" id="general">
                     <script id="nc_gen" src="https://www.nowcerts.com/Resources/Scripts/import.js?v-sr-ss" data-url="https://www7.nowcerts.com/ServiceRequests_GeneralNews/Insert.aspx?InsuranceAgencyId=68c6710b-522e-4096-a41c-ec5d1559746f&IsPopup=true" data-height="500" type="text/javascript"></script>
                </div>
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
